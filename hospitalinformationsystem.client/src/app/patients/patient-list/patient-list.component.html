<div class="container">
  <h1>Patient List</h1>

  <!-- Search and Filter Form -->
  <form (submit)="searchPatients()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="filters.name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="fileNo">File Number</label>
      <input type="number" id="fileNo" [(ngModel)]="filters.fileNo" name="fileNo" class="form-control">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" [(ngModel)]="filters.phoneNumber" name="phoneNumber" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Add Patient Form -->
  <form (submit)="addPatient()">
    <div class="form-group">
      <label for="newName">Name</label>
      <input type="text" id="newName" [(ngModel)]="newPatient.name" name="newName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="newFileNo">File Number</label>
      <input type="number" id="newFileNo" [(ngModel)]="newPatient.fileNo" name="newFileNo" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="newPhoneNumber">Phone Number</label>
      <input type="text" id="newPhoneNumber" [(ngModel)]="newPatient.phoneNumber" name="newPhoneNumber" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Patient</button>
  </form>

  <!-- Patient List Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>File Number</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.name }}</td>
        <td>{{ patient.fileNo }}</td>
        <td>{{ patient.phoneNumber }}</td>
        <td>
          <button (click)="deletePatient(patient.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageNumber === 1">
        <a class="page-link" (click)="changePage(pageNumber - 1)">Previous</a>
      </li>
      <li class="page-item" [class.disabled]="pageNumber === totalPages">
        <a class="page-link" (click)="changePage(pageNumber + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
